<div class="modal" *ngIf="modalOpen">
  <div class="modal-wrapper">
    <div class="modal-close" (click)="modalOpen = false"></div>
    <div class="modal-content">
      <header>
        <h4>Select image</h4>
      </header>

      <div class="content">
        <app-gallery-view
          [selectable]="true"
          [singleSelectable]="true"
          [editable]="false"
        ></app-gallery-view>
      </div>
    </div>
  </div>
</div>

<h2 class="text-center" *ngIf="title">{{ title }}</h2>

<fieldset class="radius" style="margin-bottom: 16px;">
  <legend>BASE</legend>

  <div class="form-row">
    <div class="description">
      <label for="">SHOW</label>
    </div>

    <div class="original">
      <select class="radius" name="parent_id" [(ngModel)]="model.status">
        <option value="1">Show</option>
        <option value="0">Hide</option>
      </select>
    </div>
  </div>
</fieldset>

<fieldset
  *ngFor="let item of model.descriptions"
  class="radius"
  style="margin-bottom: 16px;"
>
  <legend>{{ item.lang.flag }} {{ item.lang.short_title }}</legend>

  <div class="form-row">
    <div class="description">
      <label for="">IMAGE</label>
    </div>

    <div class="original">
      <app-choice-button
        style="max-width: 192px;"
        class="radius"
        [src]="host ? '//' + host + item.image?.src_mini : item.image?.src_mini"
        (press)="onPress(item)"
        (reset)="onReset(item)"
      ></app-choice-button>
      <input type="hidden" [(ngModel)]="item.image_id" />
    </div>
  </div>

  <div class="form-row">
    <div class="description">
      <label for="">title</label>
    </div>
    <div class="original">
      <input class="radius" [(ngModel)]="item.title" type="text" />
    </div>
  </div>
  <div class="form-row">
    <div class="description">
      <label for="">subtitle</label>
    </div>
    <div class="original">
      <input class="radius" [(ngModel)]="item.subtitle" type="text" />
    </div>
  </div>
  <div class="form-row">
    <div class="description">
      <label for="">description</label>
    </div>
    <div class="original">
      <textarea
        rows="3"
        class="radius"
        [(ngModel)]="item.description"
      ></textarea>
    </div>
  </div>

  <div class="form-row">
    <div class="description">
      <label for="">Date Start</label>
    </div>
    <div class="original">
      <input class="radius" [(ngModel)]="item.data_start" type="date" />
    </div>
  </div>

  <div class="form-row">
    <div class="description">
      <label for="">Date End</label>
    </div>
    <div class="original">
      <input class="radius" [(ngModel)]="item.data_end" type="date" />
    </div>
  </div>
</fieldset>
