<rap-panel-content
  [showForm]="pages.panelSettings.form"
  [showRightSide]="pages.panelSettings.right"
>
  <div form>
    <app-collection-form
      [title]="'collection.add_edit_collection' | translate"
      [model]="collectionForm.model"
      [host]="collectionForm.host"
      [products]="productsList"
      (selectedProducts)="selectedProducts($event)"
    >
    </app-collection-form>
  </div>
  <div filter></div>
  <div content class="padding">
    <ng-template #notfound>
      <div class="d2 padding flex center gray500 text-center">
        {{ "APP.no_rec_yet" | translate }}<br />ðŸ˜ž
      </div>
    </ng-template>
    <table
      class="raisins-table border-all radius"
      *ngIf="collection.data?.data.length > 0; else notfound"
    >
      <thead>
        <tr>
          <th width="64px">{{ "APP.id" | translate }}</th>
          <th width="64px">{{ "APP.image" | translate }}</th>
          <th width="">{{ "collection.title" | translate }}</th>
          <th width="128px">{{ "APP.updated_at" | translate }}</th>
          <th width="128px">{{ "APP.action" | translate }}</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of collection.data?.data"
          [ngClass]="{ off: !item.status }"
        >
          <td [attr.data-label]="'APP.id' | translate" class="text-center">{{ item.id }}</td>
          <td [attr.data-label]="'APP.image' | translate">
            <div class="ratio">
              <div class="imax">
                <img
                  class="contain"
                  [src]="'//' + collection.data.host + item.image?.src_mini"
                  [alt]="item.id"
                />
              </div>
            </div>
          </td>

          <td [attr.data-label]="'collection.title' | translate">
            <div class="flex wrap" style="width: 100%;">
              <span class="title flag-container" *ngFor="let desc of item.descriptions">
                <!-- <span class="flag">
                  {{ langService.getFromList(desc.lang_id)?.flag }}
                </span> -->
                <img class="flag" src="{{ langService.getFromList(desc.lang_id)?.flag }}"/>
                <span class="name">{{ desc.title }}</span>
              </span>
            </div>
          </td>

          <td [attr.data-label]="'APP.updated_at' | translate" class="text-center">
            <!--  -->
            <small>{{ item.updated_at | localDate }}</small>
            <small *ngIf="!item.updated_at">â€”</small>
          </td>
          <td [attr.data-label]="'APP.action' | translate">
            <div class="flex wrap center">
              <rap-delete-button
                [attr.data-tooltip-left]="'APP.on_off' | translate"
                class="button transparent radius"
                [ngClass]="{ on: item.status, off: !item.status }"
                (confirmed)="updateStatus(item)"
                [@changeValueHighlight]="item.status"
                [src]="
                  item.status != 1
                    ? 'assets/icons/eye-cloce.svg'
                    : 'assets/icons/eye-open.svg'
                "
              ></rap-delete-button>
              <button
                style="position: relative;"
                [attr.data-tooltip-left]="'APP.edit' | translate"
                role="button"
                (click)="edit(item)"
                class="button transparent radius"
              >
                <rap-svg-ico [src]="'assets/icons/edit.svg'"></rap-svg-ico>
              </button>

              <!-- <rap-delete-button
                [attr.data-tooltip-left]="APP.delete' | translate "
                class="button transparent radius"
                (confirmed)="(null)"
                [src]="'assets/icons/delete.svg'"
              ></rap-delete-button> -->
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <app-pagination
      class="radius"
      [page]="collection.page"
      [total]="Math.ceil(collection.data.count / collection.data.take)"
      [pagesToShow]="5"
      (goNext)="pageNextHandler()"
      (goPrev)="pagePrevHandler()"
      (goPage)="pageToHandler($event)"
      (pageChanged)="pageChangedHandler()"
    ></app-pagination>
  </div>
</rap-panel-content>
