<rap-step-tabs>
  <rap-step-tab
    *ngFor="let item of model.descriptions"
    [imgSrc]="languageService.getFromList(item.lang.id)?.flag"
    [title]="item.lang.short_title"
  >

    <div class="form-row">
      <div class="description desc-content">
        <!-- <label for="">{{ item.lang.flag }} NAME</label> -->
        <label for="" class="flag-container">
          <span class="flag-text">{{ "APP.title" | translate }}</span>
          <img class="flag flag-item" src="{{ languageService.getFromList(item.lang.id)?.flag }}"/>
        </label>
      </div>

      <div class="original">
        <input class="radius" [(ngModel)]="item.name" type="text" />
      </div>
    </div>

    <div class="form-row">
      <div class="description desc-content">
        <label for="" class="flag-container">
          <!-- {{ item.lang.flag }} -->
          <span class="flag-text">{{ "category.description" | translate }}</span>
          <img class="flag flag-item" src="{{ languageService.getFromList(item.lang.id)?.flag }}"/>
        </label>
      </div>

      <div class="original">
        <angular-editor [placeholder]="'...'" [(ngModel)]="item.discription" [config]="editorConfig"></angular-editor>
        <!-- <textarea
          name=""
          class="radius"
          [(ngModel)]="item.discription"
          rows="2"
        ></textarea> -->
      </div>
    </div>

    <div class="form-row">
      <div class="description desc-content">
        <label for="" class="flag-container">
          <!-- {{ item.lang.flag }}  -->
          <span class="flag-text">{{ "APP.metaDescription" | translate }}</span>
          <img class="flag flag-item" src="{{ languageService.getFromList(item.lang.id)?.flag }}"/>
        </label>
      </div>

      <div class="original">
        <textarea
          name=""
          class="radius"
          [(ngModel)]="item.meta_discription"
          rows="2"
        ></textarea>
      </div>
    </div>

    <div class="form-row">
      <div class="description desc-content">
        <label for="" class="flag-container">
          <!-- {{ item.lang.flag }} -->
          <span class="flag-text">{{ "APP.metaKeywords" | translate }}</span>
          <img class="flag flag-item" src="{{ languageService.getFromList(item.lang.id)?.flag }}"/>
        </label>
      </div>

      <div class="original">
        <textarea
          name=""
          class="radius"
          [(ngModel)]="item.meta_keywords"
          rows="2"
        ></textarea>
      </div>
    </div>

    <div class="form-row">
      <div class="description desc-content">
        <label for="" class="flag-container">
          <!-- {{ item.lang.flag }} -->
          <span class="flag-text">{{ "APP.tag" | translate }}</span>
          <img class="flag flag-item" src="{{ languageService.getFromList(item.lang.id)?.flag }}"/>
        </label>
      </div>

      <div class="original">
        <input class="radius" [(ngModel)]="item.tag" type="text" />
      </div>
    </div>
  </rap-step-tab>
</rap-step-tabs>
