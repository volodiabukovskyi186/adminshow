<div class="tabs-header">{{ "MENU.localization.add_edit_localization" | translate }}</div>

<fieldset class="radius" style="margin-bottom: 16px;">
    <div class="form-row">
        <div class="description">
            <label for="">{{ "MENU.localization.value" | translate }}</label>
        </div>
        <div class="original">
            <input class="radius" [(ngModel)]="selected.value" type="text"/>
        </div>
    </div>
    <rap-step-tabs class="flag-tabs">
        <rap-step-tab
                *ngFor="let item of selected?.description"
                [imgSrc]="langService.getFromList(item?.lang_id)?.flag"
                [title]="langShortTitle[item?.lang_id]?.title | translate"
        >
            <div class="form-row">
                <div class="description">
                    <label for="">{{ "MENU.localization.name" | translate }}</label>
                </div>
                <div class="original">
                    <input class="radius" [(ngModel)]="item.title" type="text"/>
                </div>
            </div>

            <div class="form-row">
                <div class="description">
                    <label for="">{{ "MENU.localization.marking" | translate }}</label>
                </div>
                <div class="original">
                    <input class="radius" [(ngModel)]="item.unit" type="text"/>
                </div>
            </div>



        </rap-step-tab>
    </rap-step-tabs>
</fieldset>
