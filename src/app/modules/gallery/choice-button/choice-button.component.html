<rap-delete-button
  data-tooltip-left="Reset"
  class="button transparent radius"
  (confirmed)="onReset()"
  [src]="'assets/icons/delete.svg'"
></rap-delete-button>

<div class="ratio base">
  <div [ngClass]="ratio">
    <img [src]="src" class="contain" />

    <div class="ratio change-wrapper" (click)="onPress($event)">
      <div [ngClass]="ratio">
        <img [src]="srcDefault" class="contain" />
      </div>
    </div>
  </div>
</div>
