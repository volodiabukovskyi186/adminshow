<div class="reviews-form-container">
    <div class="reviews-form-title">
        <div>{{ 'sizeParams.addEditSizeParams' | translate }}</div>
    </div>
    <hr class="size-group-hr">
    <div class="reviews-content__main">
        <form [formGroup]="orderParamsForm">
            <div class="reviews-date">
                <div class="reviews-date-title">{{ 'sizeGroups.sizeGroupsOrder' | translate }}</div>
                <input formControlName="order" type="text" class="reviews-date-text"/>
            </div>
        </form>
        <div class="reviews-date">
            <div class="reviews-date-title">
                <label for="">{{ "sizeGroups.groupSize" | translate }}</label>
            </div>
            <div class="sort-products-container">
                <mat-form-field *ngIf="sizeParams" appearance="standart" class="sort-products">
                    <div class="sort-products-wrapper">
                        <mat-select 
                            id="size"
                            [(value)]="sizeParams.group_id"
                            (selectionChange)="selectGroup(sizeParams.group_id)"
                        >
                            <div *ngFor="let sizeGroup of arrSizeGroup">
                                <mat-option [value]="sizeGroup?.id">{{sizeGroup.descriptions[0]?.name}}</mat-option>
                            </div>
                        </mat-select>
                    </div>
                </mat-form-field>
            </div>
        </div>
        <rap-step-tabs>
            <rap-step-tab
                *ngFor="let item of sizeParams?.descriptions"
                [imgSrc]="langService.getFromList(item?.lang_id)?.flag"
                [title]="item.short_title"
            >
                <div class="reviews-date params-content">
                    <div class="reviews-date-title">
                    <label for="">{{ "sizeGroups.sizeGroupsName" | translate }}</label>
                    </div>
                    <input class="reviews-date-text" [(ngModel)]="item.name" type="text" />
                </div>

                            {{ product?.name }}

                          </div>
                        </div>
                    </div> -->

                <!-- </div> -->
            </rap-step-tab>
        </rap-step-tabs>
    </div>
</div>
