<rap-panel-content
        [showForm]="pages.panelSettings.form"
        [showRightSide]="pages.panelSettings.right"
>
    <div form>
        <app-unit-weight-form [selected]="selected">

        </app-unit-weight-form>
    </div>
    <div filter></div>
    <div content class="padding">
        <table class="raisins-table border-all radius">
            <thead>
            <tr>
                <th width="64px">{{ "APP.id" | translate }}</th>
                <th width="">{{ "APP.title" | translate }}</th>
                <th width="168px">{{ "MENU.localization.marking" | translate }}</th>
                <th width="168px">{{ "MENU.localization.value" | translate }}</th>
                <th width="168px">{{ "APP.updated_at" | translate }}</th>
                <th width="128px">{{ "APP.action" | translate }}</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let weight of arrWeight; let i=index"
                [ngClass]=""
            >
                <td data-label="ID" class="text-center">{{i + 1}}</td>
                <td class="text-center">
                    <div class="flex wrap" style="width: 100%;">
                           <span class="title flag-container" *ngFor="let desc of weight.description">
                                 <img class="flag" src="{{ langService.getFromList(desc.lang_id)?.flag }}"/>
                                <span class="name">{{ desc.title }}</span>
                           </span>
                    </div>
                </td>
                <td class="text-center">
                    <div *ngFor="let mark of weight.description">
                        <span class="flag-size">
                        <img class="flag" src="{{ langService.getFromList(mark.lang_id)?.flag }}"/>
                            {{mark?.unit}}
                        </span>
                    </div>
                </td>
                <td class="text-center">
                    {{weight?.value}}
                </td>
                <td class="text-center">
                    {{weight?.created_at}}
                </td>
                <td>
                    <div class="flex wrap center">
                        <button
                                style="position: relative;"
                                [attr.data-tooltip-left]="'APP.edit' | translate"
                                role="button"
                                (click)="edit(weight)"
                                class="button transparent radius"
                        >
                            <rap-svg-ico class="editBtn" [src]="'assets/icons/edit.svg'"></rap-svg-ico>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</rap-panel-content>
